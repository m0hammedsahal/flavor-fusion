<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things - Background Fade Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: end;
            justify-content: center;
            background-color: black;
            overflow: hidden;
        }

        .background-image {
            background-image: url('./images/Containershow.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="background-image" id="background-image"></div>

    <div class="content" data-aos="fade-up" data-aos-duration="1000">
        <h1 class="text-4xl font-bold mb-4">Stranger Things</h1>
        <p class="mb-6">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.</p>
        <div class="flex justify-center space-x-4">
            <button class="flex items-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 mr-2" viewBox="0 0 16 16">
                    <path d="M6.5 3.5v9l6-4.5-6-4.5z"/>
                </svg>
                Play Now
            </button>
            <button class="flex items-center bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 mr-2" viewBox="0 0 16 16">
                    <path d="M0 0h16v16H0z" fill="none"/>
                    <path d="M4.5 2.5A1.5 1.5 0 013 4v8a1.5 1.5 0 01-1.5 1.5h-1A1.5 1.5 0 010 12V4a1.5 1.5 0 011.5-1.5h1zm10 0A1.5 1.5 0 0115 4v8a1.5 1.5 0 01-1.5 1.5h-1A1.5 1.5 0 0111 12V4a1.5 1.5 0 011.5-1.5h1z"/>
                </svg>
                More Info
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
        
        // Fade in background image
        window.onload = function() {
            document.getElementById('background-image').style.opacity = 1;
        };
    </script>
</body>
</html>
