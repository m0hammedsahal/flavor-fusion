<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dark Mode Toggle</title>
  <style>
    body {
      
      transition: background-color 0.5s, color 0.5s;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .dark-mode .slider:before {
      background-color: black;
    }
    h1{
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="">Hello, World!</h1>
  <h3 class="text-gray-500">shakatha sahadsahadsahalsahalsahalsahaksahalsalakl</h3>
  <label class="switch">
    <input type="checkbox" onclick="toggleDarkMode()">
    <span class="slider"></span>
  </label>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const elementsToInvert = body.querySelectorAll('*');
      elementsToInvert.forEach(element => {
        if (element.tagName !== 'SCRIPT') { // Skip script tags
          const currentColor = window.getComputedStyle(element).color;
          const currentBackgroundColor = window.getComputedStyle(element).backgroundColor;
          if (currentColor === 'rgb(0, 0, 0)') {
            element.style.color = 'white';
          } else if (currentColor === 'rgb(255, 255, 255)' && currentBackgroundColor === 'rgba(0, 0, 0, 0)') {
            element.style.color = 'black';
          }
          if (currentBackgroundColor === 'rgb(255, 255, 255)') {
            element.style.backgroundColor = 'black';
          } else if (currentBackgroundColor === 'rgb(0, 0, 0)' && currentColor === 'rgb(255, 255, 255)') {
            element.style.backgroundColor = 'white';
          }
        }
      });
      body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
