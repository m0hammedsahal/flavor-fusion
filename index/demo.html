<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Snake and Ladder Game</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cell {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            background-color: #e5e5e5;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }
        .cell:nth-child(odd) {
            background-color: #cbd5e0; /* Light gray-blue for alternating pattern */
        }
        .cell:nth-child(even) {
            background-color: #edf2f7; /* Lighter gray-blue for alternating pattern */
        }
        .snake, .ladder {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h3 class="shakatha"></h3>



    <script>
        let am = 1
        let persom = 'sahal'
        let name = document.querySelector('.shakatha')
        name.innerText = 'Hello  ' + am + '  ' + persom;
    </script>
</body>
</html>
