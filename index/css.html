<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            color: white;
            align-items: center;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            display: flex;
            gap: 2rem;
        }
        li {
            transition: transform 0.3s;
        }
        li:hover {
            transform: scale(1.1);
        }
        li a {
            text-decoration:
            none;
color: white;
font-weight: bold;
font-size: 1rem;
}
button {
background: #e74c3c;
color: white;
border: none;
padding: 0.5rem 1rem;
font-size: 1rem;
border-radius: 5px;
cursor: pointer;
transition: background 0.3s, transform 0.3s;
}
button:hover {
background: #c0392b;
transform: scale(1.1);
}
</style>

</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button>Login</button>
    </header>
</body>
</html>
