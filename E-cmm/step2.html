<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/script.js"></script>
    <title>Step2</title>
</head>
<body>
    <section class="p-[5%]">
        <div class="flex justify-between mb-[100px] items-center">
            <div class="sm:flex hidden items-center m-auto">
                <img src="/images1/Shopping/Location.svg" alt="" class="mr-[5px] sm:h-[24px] sm:w-[24px] h-[20px] w-[20px] grayscale-100">
                <div class="t">
                    <p class="sm:text-[14px] text-[10px] font-[500] text-gray-400">Step 1</p>
                    <p class="sm:text-[19px] text-[13px] font-[500] text-gray-400">Address</p>
                </div>
            </div>
            <div class="sm:block hidden">
                <a class="text-gray-100 md:inline-block sm:hidden ">---</a><a class="text-gray-200">---</a><a class="text-gray-300 md:inline-block sm:hidden">---</a><a class="text-gray-400">---</a><a class="text-gray-500">--</a><a class="text-gray-500">--</a><a class="text-gray-400">---</a><a class="text-gray-300 md:inline-block sm:hidden">---</a><a class="text-gray-200">---</a><a class="text-gray-100 md:inline-block sm:hidden ">---</a>
            </div>
            <div class="flex items-center m-auto">
                <img src="/images1/Shopping/Shipping.svg" alt="" class="mr-[5px] sm:h-[24px] sm:w-[24px] h-[20px] w-[20px]">
                <div class="t">
                    <p class="sm:text-[14px] text-[10px] font-[500]">Step 2</p>
                    <p class="sm:text-[19px] text-[13px] font-[500]">Shipping</p>
                </div>
            </div>
            <div class="">
                <a class="text-gray-100 md:inline-block sm:hidden ">---</a><a class="text-gray-200">---</a><a class="text-gray-300 md:inline-block sm:hidden">---</a><a class="text-gray-400">---</a><a class="text-gray-500">--</a><a class="text-gray-500">--</a><a class="text-gray-400">---</a><a class="text-gray-300 md:inline-block sm:hidden">---</a><a class="text-gray-200">---</a><a class="text-gray-100 md:inline-block sm:hidden ">---</a>
            </div>
            <div class="flex items-center m-auto">
                <img src="/images1/Shopping/Payment.svg" alt="" class="mr-[5px] sm:h-[24px] sm:w-[24px] h-[20px] w-[20px] grayscale-100">
                <div class="t">
                    <p class="sm:text-[14px] text-[10px] font-[500] text-gray-400">Step 3</p>
                    <p class="sm:text-[19px] text-[13px] font-[500] text-gray-400">Payment</p>
                </div>
            </div>
        </div>
        <h3 class="text-[20px] font-[600] mb-[30px]">Shipment Method</h3>
        <div class="flex justify-between h-[150px] md:h-[72px] w-[100%] rounded-[11px] items-center border-[1px] border-[#D1D1D8] sm:p-[24px] p-[18px] mb-[16px]">
            <div class="flex flex-wrap justify-start w-[70%]">
                <input type="radio" class="mr-[15px] sm:w-[24px] sm:h-[24px] h-[20px] w-[20px]">
                <p class="w-[%] text-[16px] font-[500] text-[#A2A3B1] mr-[24px]">Free</p>
                <p class="lg:w-[55%] md:w-[70%] sm:w-[80%] w-[90%] md:mt-0 mt-[10px] text-[16px] font-[400] text-[#A2A3B1]">Regulary shipment</p>
            </div>
            <p class="sm:w-[] w-[] text-[15px] sm:text-[16px] font-[500] text-[#A2A3B1] mr-[5px]">17 Oct, 2023</p>
        </div>

        <div class="flex justify-between h-[150px] md:h-[72px] w-[100%] rounded-[11px] items-center border-[1px] border-[#D1D1D8] sm:p-[24px] p-[18px] mb-[16px]">
            <div class="flex flex-wrap justify-start w-[70%]">
                <input type="radio" class="mr-[15px] sm:w-[24px] sm:h-[24px] h-[20px] w-[20px]">
                <p class="w-[%] text-[16px] font-[500] text-[#A2A3B1] mr-[24px]">$8.50</p>
                <p class="lg:w-[55%] md:w-[70%] sm:w-[80%] w-[90%] md:mt-0 mt-[10px] text-[16px] font-[400] text-[#A2A3B1]">Get your delivery as soon as possible</p>
            </div>
            <p class="sm:w-[] w-[] text-[15px] sm:text-[16px] font-[500] text-[#A2A3B1] mr-[5px]">1 Oct, 2023</p>
        </div>

        <div class="flex justify-between h-[150px] md:h-[72px] w-[100%] rounded-[11px] items-center border-[1px] border-[#D1D1D8] sm:p-[24px] p-[18px]">
            <div class="flex flex-wrap justify-start w-[70%]">
                <input type="radio" class="mr-[15px] sm:w-[24px] sm:h-[24px] h-[20px] w-[20px]">
                <p class="w-[%] text-[16px] font-[500] text-[#A2A3B1] mr-[24px]">Schedule</p>
                <p class="lg:w-[55%] md:w-[70%] sm:w-[80%] w-[90%] md:mt-0 mt-[10px] text-[16px] font-[400] text-[#A2A3B1]">Pick a date when you want to get your delivery</p>
            </div>
            <div class="flex justify-end sm:w-[20%] w-[35%]">
                <p class="text-[15px] sm:text-[16px] font-[500] text-[#A2A3B1] mr-[5px]">Select Date</p>
                <i class='bx bxs-chevron-down text-[#A2A3B1] mt-[5px]'></i>
            </div>
        </div>
        <div class="flex justify-end md:mt-[204px] mt-[104px]">
            <button class="h-[64px] w-[207px] rounded-[6px] border-[1px] border-black mr-[24px]">Black</button>
            <button class="bg-black text-white h-[64px] w-[207px] rounded-[6px] border-[1px] border-black">Next</button>
        </div>
    </section>
</body>
</html>
